<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body align="center">
    <h1><strong>Register</strong></h1>
     <label for="Fname">First Name:</label> <input id="Fname" type="text" placeholder="EX: Dio">
     <label for="Lname">Last Name:</label> <input id="Lname" type="text" placeholder="EX: Brando">
    <br>
    <!-- radio buttons should not allow for multi select -->
     <label for="boy">Male</label> <input id="boy" type="radio">
     <label for="gril">Female</label> <input id="gril" type="radio">
     <!-- follow the instructions -->
     <label for="meme">Attack Helicopter</label> <input id="meme" type="radio">
    <br>
    <label for="E">Email:</label> <input id="E" type="email" placeholder="Your E.Mail">
    <label for="private">Password</label> <input id="private" type="password" placeholder="Your password">
    <br>
    <label for="Bday">Birthday:</label> <input id="Bday" type="date">
    <br>
   <label for="check">I agree to the terms and conditions.</label> <input id="check" type="checkbox">
    <br>
    <button>Submit mortal</button>
</body>
</html>
